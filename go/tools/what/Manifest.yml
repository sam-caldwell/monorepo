---
header:
  author: Sam Caldwell
  email: mail@samcaldwell.net
  description: |
    This is a recon program for discovering characteristics of a system (cross-platform)
  opsys:
    - darwin
  arch:
    - amd64
clean:
  enabled: false
  steps:
    - enabled: true
      continueOnError: false
      command: |
        rm -f ${BUILD_ROOT}/${BUILD_VERSION}/${BUILD_OS}/${BUILD_ARCH}/${PROJECT_NAME}

build:
  enabled: false
  steps:
    - enabled: true
      continueOnError: false
      command: |
        go build -o ${BUILD_ROOT}/${BUILD_VERSION}/${BUILD_OS}/${BUILD_ARCH}/${PROJECT_NAME} ${MANIFEST_DIR}/${PROJECT_NAME}/main.go

test:
  enabled: true
  steps:
    - enabled: true
      continueOnError: false
      command: "go test -v -failfast ./go/tools/what/..."
