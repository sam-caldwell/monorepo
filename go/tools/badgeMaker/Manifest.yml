---
header:
  author: Sam Caldwell
  email: mail@samcaldwell.net
  description: |
    This Golang project provides a badgeMaker tool to create SVG badge image files.
  opsys:
    - darwin
  arch:
    - amd64
clean:
  enabled: true
  steps:
    - enabled: true
      continueOnError: false
      command: |
        rm -f ${BUILD_ROOT}/${BUILD_VERSION}/${BUILD_OS}/${BUILD_ARCH}/${PROJECT_NAME}

build:
  enabled: true
  steps:
    - enabled: true
      continueOnError: false
      command: |
        go build -o ${BUILD_ROOT}/${BUILD_VERSION}/${BUILD_OS}/${BUILD_ARCH}/${PROJECT_NAME} ${MANIFEST_DIR}/main.go

test:
  enabled: true
  steps:
    - enabled: true
      continueOnError: true
      command: "go test -v -failfast ./go/tools/badgeMaker/..."
