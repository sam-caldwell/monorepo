---
header:
  author: Sam Caldwell
  email: mail@samcaldwell.net
  publish: "public"
  description: |
    This project creates the postgresql tracker database
  opsys:
    - darwin
    - linux
  arch:
    - amd64
  dependencies:
    - containers/services/postgresql
clean:
  enabled: true
  steps:
    - enabled: true
      continueOnError: true
      showOutput: false
      runAsShell: true
      command: |
        docker kill postgresql

    - enabled: true
      continueOnError: true
      showOutput: false
      environment:
        - key: listen
          value: 0.0.0.0
        - key: db_port
          value: 5432
        - key: volume
          value: ./databases/sql
      runAsShell: true
      command: |
        docker run -d --rm --name postgresql -p ${listen}:${db_port}:${db_port} -v ${volume}:/opt/ services/postgresql
        sleep 5

    - enabled: true
      continueOnError: true
      showOutput: false
      runAsShell: false
      command: |
        docker exec -it postgresql /bin/bash -c "echo 'drop database tracker;' | /usr/bin/psql"

build:
  enabled: true
  steps:

    - enabled: true
      continueOnError: true
      showOutput: false
      runAsShell: true
      command: |
        docker kill postgresql

    - enabled: true
      continueOnError: true
      showOutput: true
      environment:
        - key: listen
          value: 0.0.0.0
        - key: db_port
          value: 5432
        - key: volume
          value: ./databases/sql
      runAsShell: true
      command: |
        docker run -d --rm --name postgresql -p ${listen}:${db_port}:${db_port} -v ${volume}:/opt/ services/postgresql
        sleep 5

    - enabled: true
      continueOnError: false
      showOutput: true
      runAsShell: false
      environment:
        - key: db_host
          value: 192.168.3.190
        - key: db_port
          value: 5432
        - key: db_name
          value: postgres
        - key: db_user
          value: admin
        - key: db_pass
          value: admin
        - key: use_tls
          value: false
      command: |
        go run go/tools/dbMigrations/main.go

test:
  enabled: true
  steps:

    - enabled: true
      continueOnError: true
      showOutput: false
      runAsShell: true
      command: |
        docker kill postgresql

    - enabled: true
      continueOnError: true
      showOutput: false
      runAsShell: true
      command: |
        docker kill postgresql

    - enabled: true
      continueOnError: true
      showOutput: true
      environment:
        - key: listen
          value: 0.0.0.0
        - key: db_port
          value: 5432
        - key: volume
          value: ./databases/sql
      runAsShell: true
      command: |
        docker run -d --rm --name postgresql -p ${listen}:${db_port}:${db_port} -v ${volume}:/opt/ services/postgresql
        sleep 5

    - enabled: true
      continueOnError: false
      showOutput: true
      runAsShell: false
      environment:
        - key: db_host
          value: 192.168.3.190
        - key: db_port
          value: 5432
        - key: db_name
          value: postgres
        - key: db_user
          value: admin
        - key: db_pass
          value: admin
        - key: use_tls
          value: false
      command: |
        go run go/tools/dbMigrations/main.go

    - enabled: true
      continueOnError: false
      showOutput: true
      runAsShell: false
      environment:
        - key: db_host
          value: 192.168.3.190
        - key: db_port
          value: 5432
        - key: db_name
          value: tracker
        - key: db_user
          value: admin
        - key: db_pass
          value: admin
        - key: use_tls
          value: false
      command: |
        go test -v -failfast ./databases/sql/tracker/...
