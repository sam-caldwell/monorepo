artifact_directory: build
build_hosts:
    - connect: local
      cri: docker
      description: This is the local mac dev machine.
      enabled: true
      host: mac-builder.local
      hypervisor: parallels
      name: local mac laptop
      opsys: macos
      username: null
    - connect: ssh
      cri: docker
      description: This is a local linux dev machine.
      enabled: false
      host: linux-builder.local
      hypervisor: kvm
      name: local linux laptop
      opsys: linux
      username: null
    - connect: ssh
      cri: null
      enabled: false
      host: windows-builder.local
      hypervisor: vmware
      name: local windows laptop
      opsys: windows
      username: null
container_runtimes:
    - enabled: true
      name: docker
      platforms:
        - darwin
        - macos
        - linux
        - freebsd
    - enabled: true
      name: minikube
      platforms:
        - macos
        - linux
hypervisors:
    - enabled: true
      name: parallels
      platforms:
        - macos
    - enabled: false
      name: vmware
      platforms:
        - macos
        - linux
        - windows
    - enabled: false
      name: hyper-v
      platforms:
        - windows
    - enabled: false
      name: virtualbox
      platforms:
        - linux
        - windows
    - enabled: false
      name: kvm
      platforms:
        - linux
languages:
    - description: Amd64 Assembly Language
      directory: asm/amd64
      enabled: false
      name: asmAmd64
      platforms:
        - macos
        - linux
      tasks:
        build: null
        lint: null
        scan: null
        sign: null
        test: null
    - description: Arm64 Assembly Language
      directory: asm/arm64
      enabled: false
      name: asmArm64
      platforms:
        - macos
        - linux
      tasks:
        build: null
        lint: null
        scan: null
        sign: null
        test: null
    - description: C Programming language
      directory: c
      enabled: false
      name: C
      platforms:
        - macos
        - linux
      tasks:
        build: null
        lint: null
        scan: null
        sign: null
        test: null
    - description: C++ Programming language
      directory: cpp
      enabled: false
      name: Cpp
      platforms:
        - macos
        - linux
      tasks:
        build: |
            g++ "-o{TARGET_DIR}/{PROJECT_NAME}/{PROGRAM_NAME}{EXTENSION} cpp/{PROJECT_NAME}/main.cpp"
        lint: null
        scan: null
        sign: null
        test: |
            g++ "-o{TARGET_DIR}/{PROJECT_NAME}/{PROGRAM_NAME}{EXTENSION} cpp/{PROJECT_NAME}/main_test.cpp"
            {TARGET_DIR}/{PROJECT_NAME}/{PROGRAM_NAME}_test
    - description: Golang Programming language
      directory: go
      enabled: false
      name: Go
      tasks:
        build: |
            GOOS=${OPSYS} \
            GOARCH=${CPU_ARCH} \
            go build -o ${OPSYS}/${CPU_ARCH}/${PROJECT_NAME}${EXTENSION} go/${PROJECT_NAME}/main.go
        lint: |
            GOOS=${OPSYS} \
            GOARCH=${CPU_ARCH} \
            go vet -v -asmdecl -atomic -bool -buildtags -assign -cgocall -composites \
                 -copylocks -httpresponse -lostcancel -methods -nilfunc -printf \
                 -rangeloops -shift -tests -unreachable -unsafeptr -unusedresult \
                 -unusedstringmethods -unusedfuncs ./go/...
        scan: null
        sign: null
        test: |
            GOOS=${OPSYS} \
            GOARCH=${CPU_ARCH} \
            go test -v  ./${PROJECT_NAME}
