license: LICENSE.txt

artifact_directory: ./build

# Define the hosts on which distributed builds can be run
build_hosts: monorepo.d/build_hosts.yaml

# Define the languages the monorepo supports
languages: monorepo.d/languages.yaml

# Define the operating system environments supported by the monorepo
platforms: monorepo.d/platforms.yaml

# Define the hypervisors supported by the monorepo
hypervisors: monorepo.d/hypervisors.yaml

# Define the container runtimes (e.g. Kubernetes/Docker) supported by the monorepo
container_runtimes: monorepo.d/container_runtimes.yaml