#
# monorepo.d/language.yaml
# (c) 2023 Sam Caldwell.  See LICENSE.txt.
#
# This file defines the languages supported
# by the operating system.
#
# Notes:
#   * Name field must be unique.
#   * Directory field is relative to repo root.
#   * Language records are only evaluated if enabled.
#
# Golang Structure:
#
#   type MonorepoYamlLanguage struct {
#     Name     string `yaml:"name"`
#     Directory string `yaml:"directory"`
#     Enabled  bool   `yaml:"enabled"`
#   }
#
#   type MonorepoYamlLanguages struct {
#     Languages []MonorepoYamlLanguage `yaml:"languages"`
#   }
#

languages:
  - name: asmAmd64
    directory: asm/amd64
    enabled: false

  - name: asmArm64
    directory: asm/arm64
    enabled: false

  - name: c
    directory: c
    enabled: false

  - name: cpp
    directory: cpp
    enabled: false

  - name: go
    directory: go
    enabled: false

  - name: reactjs
    directory: js/reactjs
    enabled: false

  - name: electron
    directory: js/electron
    enabled: false

  - name: nodejs
    directory: js/node
    enabled: false

  - name: typescript
    directory: js/typescript
    enabled: false

  - name: python
    directory: python/3
    enabled: false

  - name: packer
    directory: hashicorp/packer
    enabled: false

  - name: terraform
    directory: hashicorp/terraform
    enabled: false

  - name: vagrant
    directory: hashicorp/vagrant
    enabled: false