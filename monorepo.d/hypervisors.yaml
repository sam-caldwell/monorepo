# This file defines the hypervisors supported by the
# monorepo and their associated operating systems.
#
# Golang Structure:
#
#   type MonorepoYamlHypervisor struct {
#     Name       string   `yaml:"name"`
#     Enabled    bool     `yaml:"enabled"`
#     Platforms  []string `yaml:"platforms"`
#   }
#
#   type MonorepoYamlHypervisors struct {
#     Hypervisors []MonorepoYamlHypervisor `yaml:"hypervisors"`
#   }
#

hypervisors:
  - name: parallels
    enabled: true
    platforms:
      - macos
  - name: vmware
    enabled: true
    platforms:
      - macos
      - linux
      - windows
  - name: hyper-v
    enabled: false
    platforms:
      - windows
  - name: virtualbox
    enabled: true
    platforms:
      - linux
      - windows
  - name: kvm
    enabled: true
    platforms:
      - linux
