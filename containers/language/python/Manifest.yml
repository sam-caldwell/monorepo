---
header:
  author: Sam Caldwell
  email: mail@samcaldwell.net
  description: |
    This is the Python container base image.
  opsys:
    - any
  arch:
    - any
clean:
  enabled: true
  steps:
    - enabled: true
      continueOnError: true
      command: "docker rmi -f language/python:3"

build:
  enabled: true
  steps:
    - enabled: true
      continueOnError: false
      command: |
        docker build --tag language/python:3 --file containers/language/python/3/Dockerfile .

test:
  enabled: false
