author: Sam Caldwell
email: mail@samcaldwell.net
clean:
  enabled: true
  steps:
    - enabled: true
      continueOnError: true
      command: "docker rmi -f language/java:21"

build:
  enabled: true
  steps:
    - enabled: true
      continueOnError: false
      command: |
        docker build --tag language/java:21 --file containers/language/java/21/Dockerfile .

test:
  enabled: false
