---
header:
  author: Sam Caldwell
  email: mail@samcaldwell.net
  publish: "public"
  description: |
    This is the JAVA container base image.
  opsys:
    - any
  arch:
    - any
clean:
  enabled: true
  steps:
    - enabled: true
      continueOnError: true
      command: "docker rmi -f language/java:21"

build:
  enabled: true
  steps:
    - enabled: true
      continueOnError: false
      command: |
        docker build --tag language/java:21 --file containers/language/java/21/Dockerfile .

test:
  comment: "ToDo: Add tests for the container image"
  enabled: false
