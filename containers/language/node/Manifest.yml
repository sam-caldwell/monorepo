---
header:
  author: Sam Caldwell
  email: mail@samcaldwell.net
  publish: "public"
  description: |
    This is the Node.JS container base image.
  opsys:
    - any
  arch:
    - any
clean:
  enabled: true
  steps:
    - enabled: true
      continueOnError: true
      command: "docker rmi -f language/node:20.10.0"

build:
  enabled: true
  steps:
    - enabled: true
      continueOnError: false
      command: |
        docker build --tag language/node:20.10.0 --file containers/language/node/20.10.0/Dockerfile .

test:
  comment: "ToDo: Add tests for the container image"
  enabled: false
