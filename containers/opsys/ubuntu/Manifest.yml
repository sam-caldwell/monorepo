---
clean:
  enabled: true
  steps:
    - continueOnError: true
      command: "docker rmi -f opsys/ubuntu:20.04"
    - continueOnError: true
      command: "docker rmi -f opsys/ubuntu:22.04"
    - continueOnError: true
      command: "docker rmi -f opsys/ubuntu:23.04"

build:
  enabled: true
  steps:
    - continueOnError: false
      command: "docker build --tag opsys/ubuntu:20.04 --file containers/language/opsys/20.04/Dockerfile ."
    - continueOnError: false
      command: "docker build --tag opsys/ubuntu:22.04 --file containers/language/opsys/22.04/Dockerfile ."
    - continueOnError: false
      command: "docker build --tag opsys/ubuntu:23.04 --file containers/language/opsys/23.04/Dockerfile ."

test:
  enabled: false
