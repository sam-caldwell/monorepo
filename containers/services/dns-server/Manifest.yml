header:
  author: Sam Caldwell
  email: mail@samcaldwell.net
  description: |
    This project defines a DNS Server container
  opsys:
    - any
  arch:
    - any
clean:
  enabled: true
  steps:
    - enabled: true
      continueOnError: true
      command: "docker rmi -f services/dns-server:latest"
build:
  enabled: true
  steps:
    - enabled: true
      continueOnError: false
      command: |
        docker build --tag services/dns-server:latest --file containers/services/dns-server/Dockerfile .
test:
  comment: "ToDo: Add tests for the container image"
  enabled: false
