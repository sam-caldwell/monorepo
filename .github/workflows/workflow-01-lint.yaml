---
name: workflow-01-lint

on:
  workflow_run:
    workflows:
      - "workflow-00-setup"
    types:
      - completed
  push:
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Run the Linter
    needs: config.outputs.done
    runs-on: ubuntu-latest
    outputs:
      lint-successful: ${{ steps.lint-successful.outputs.success }}
    env:
      LINT_ENABLED: ${{ needs.config.outputs.lint-enabled }}   # Set this to 'true' to enable linting
      TEST_ENABLED: ${{ needs.config.outputs.test-enabled }}   # Set this to 'true' to enable testing
      BUILD_ENABLED: ${{ needs.config.outputs.build-enabled }}  # Set this to 'true' to enable building
    strategy:
      fail-fast: true
      matrix:
        go-version:
          - '1.20'
          - '1.19'
          - '1.18'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run linter ${{ matrix.go-version }}
        id: lint-successful
        run: |
          if [ "${{ needs.configure.outputs.lint-enabled }}" = "true" ]; then
            make lint
          else
            echo "Linting disabled"
          fi
