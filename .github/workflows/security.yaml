---
name: main-branch

on:
  push:
  pull_request:

jobs:
  security:
    name: Run Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 2
      matrix:
        go-version:
          - '1.20'
        go-arch:
          - 'amd64'
        go-opsys:
          - 'darwin'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Test Token
        run: |
          echo "TEST_TOKEN: '${{ secrets.TEST_TOKEN }}'"

      - name: Run Snyk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          echo "${{ secrets.SNYK_TOKEN }}"
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test -d
